name: Project setup
description: Set up Node, and cache the npm directory.

inputs:
  runs-on:
    description: Optional runner label to use for cache key (falls back to runner.os)
    required: false
  node-version:
    description: Node version to use (required)
    required: true

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
    - name: Determine npm cache directory
      id: npm_cache
      shell: bash
      run: |
        cache_dir=$(npm config get cache)
        echo "Resolved npm cache dir: $cache_dir"
        if [ ! -d "$cache_dir" ]; then
          echo "npm cache directory not found"
          exit 1
        fi
        echo "dir=$cache_dir" >> "$GITHUB_OUTPUT"
    - name: Cache npm
      uses: actions/cache@v4
      with:
        path: ${{ steps.npm_cache.outputs.dir }}
        key: ${{ inputs.runs-on || runner.os }}-node-${{ inputs.node-version }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ inputs.runs-on || runner.os }}-node-${{ inputs.node-version }}-
    - name: Install dependencies
      shell: bash
      run: npm ci
