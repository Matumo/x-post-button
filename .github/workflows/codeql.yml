name: "CodeQL Advanced"

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  schedule:
    - cron: "0 10 * * *"

jobs:
  analyze:
    # Schedule時のジョブ名に対象ブランチを追加
    name: Analyze (${{ matrix.language }}${{ github.event_name == 'schedule' && format(' / {0}', matrix.target_branch) || '' }})
    # MacOSが必要な言語はmacos-latest、それ以外はubuntu-latestを使用
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    permissions:
      security-events: write # 結果のアップロードに必要
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [actions, javascript-typescript]
        build-mode: [none]
        # schedule時はmain/developを対象にする
        # それ以外はコミット単位で解析するため空文字列
        target_branch: ${{ fromJSON(github.event_name == 'schedule' && '["main","develop"]' || '[""]') }}

    steps:
      - name: Checkout (schedule)
        if: github.event_name == 'schedule'
        uses: actions/checkout@v4
        with:
          # schedule時は対象ブランチを切り替える
          ref: ${{ matrix.target_branch }}

      - name: Checkout
        if: github.event_name != 'schedule'
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # queries: security-extended,security-and-quality

      - name: Run manual build steps
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo 'If you are using a "manual" build mode for one or more of the' \
            'languages you are analyzing, replace this with the commands to build' \
            'your code, for example:'
          echo '  make bootstrap'
          echo '  make release'
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          # Schedule時は対象ブランチと言語でカテゴリーを分ける
          # それ以外は言語のみでカテゴリーを分ける
          category: ${{ github.event_name == 'schedule' && format('/branch:{0}/language:{1}', matrix.target_branch, matrix.language) || format('/language:{0}', matrix.language) }}
